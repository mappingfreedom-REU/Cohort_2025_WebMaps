<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet-svg-shape-markers.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/MissisippiCountyBoarders_1.js"></script>
        <script src="data/EnslavedPopulation_2.js"></script>
        <script src="data/MajorBattleSites_3.js"></script>
        <script src="data/Conscription_Letters_4.js"></script>
        <script src="data/JacksonMississippi_5.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[28.278343534717436,-97.3294004339755],[37.26079854536527,-79.83647643795193]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            map.setMaxBounds(map.getBounds());
        }
        map.createPane('pane_LightGray_0');
        map.getPane('pane_LightGray_0').style.zIndex = 400;
        var layer_LightGray_0 = L.tileLayer('http://services.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_LightGray_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
        });
        layer_LightGray_0;
        map.addLayer(layer_LightGray_0);
        function pop_MissisippiCountyBoarders_1(feature, layer) {
            var popupContent = '<table>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_MissisippiCountyBoarders_1_0() {
            return {
                pane: 'pane_MissisippiCountyBoarders_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_MissisippiCountyBoarders_1');
        map.getPane('pane_MissisippiCountyBoarders_1').style.zIndex = 401;
        map.getPane('pane_MissisippiCountyBoarders_1').style['mix-blend-mode'] = 'normal';
        var layer_MissisippiCountyBoarders_1 = new L.geoJson(json_MissisippiCountyBoarders_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_MissisippiCountyBoarders_1',
            layerName: 'layer_MissisippiCountyBoarders_1',
            pane: 'pane_MissisippiCountyBoarders_1',
            onEachFeature: pop_MissisippiCountyBoarders_1,
            style: style_MissisippiCountyBoarders_1_0,
        });
        bounds_group.addLayer(layer_MissisippiCountyBoarders_1);
        map.addLayer(layer_MissisippiCountyBoarders_1);
        function pop_EnslavedPopulation_2(feature, layer) {
            var popupContent = '<table>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_EnslavedPopulation_2_0(feature) {
            if (feature.properties['AH3003'] >= 400.000000 && feature.properties['AH3003'] <= 2301.000000 ) {
                return {
                pane: 'pane_EnslavedPopulation_2',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(240,249,232,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['AH3003'] >= 2301.000000 && feature.properties['AH3003'] <= 5700.000000 ) {
                return {
                pane: 'pane_EnslavedPopulation_2',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(186,228,188,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['AH3003'] >= 5700.000000 && feature.properties['AH3003'] <= 9500.000000 ) {
                return {
                pane: 'pane_EnslavedPopulation_2',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(123,204,196,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['AH3003'] >= 9500.000000 && feature.properties['AH3003'] <= 15501.000000 ) {
                return {
                pane: 'pane_EnslavedPopulation_2',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(67,162,202,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['AH3003'] >= 15501.000000 && feature.properties['AH3003'] <= 22363.000000 ) {
                return {
                pane: 'pane_EnslavedPopulation_2',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(8,104,172,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_EnslavedPopulation_2');
        map.getPane('pane_EnslavedPopulation_2').style.zIndex = 402;
        map.getPane('pane_EnslavedPopulation_2').style['mix-blend-mode'] = 'normal';
        var layer_EnslavedPopulation_2 = new L.geoJson(json_EnslavedPopulation_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_EnslavedPopulation_2',
            layerName: 'layer_EnslavedPopulation_2',
            pane: 'pane_EnslavedPopulation_2',
            onEachFeature: pop_EnslavedPopulation_2,
            style: style_EnslavedPopulation_2_0,
        });
        bounds_group.addLayer(layer_EnslavedPopulation_2);
        map.addLayer(layer_EnslavedPopulation_2);
        function pop_MajorBattleSites_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>latitude</strong><br />' + (feature.properties['latitude'] !== null ? autolinker.link(String(feature.properties['latitude']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Longitude</strong><br />' + (feature.properties['Longitude'] !== null ? autolinker.link(String(feature.properties['Longitude']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_MajorBattleSites_3_0() {
            return {
                pane: 'pane_MajorBattleSites_3',
                shape: 'triangle',
                radius: 5.6,
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,0,0,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_MajorBattleSites_3');
        map.getPane('pane_MajorBattleSites_3').style.zIndex = 403;
        map.getPane('pane_MajorBattleSites_3').style['mix-blend-mode'] = 'normal';
        var layer_MajorBattleSites_3 = new L.geoJson(json_MajorBattleSites_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_MajorBattleSites_3',
            layerName: 'layer_MajorBattleSites_3',
            pane: 'pane_MajorBattleSites_3',
            onEachFeature: pop_MajorBattleSites_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_MajorBattleSites_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_MajorBattleSites_3);
        map.addLayer(layer_MajorBattleSites_3);
        function pop_Conscription_Letters_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td class="visible-with-data" id="Work_Title" colspan="2"><strong>Work_Title</strong><br />' + (feature.properties['Work_Title'] !== null ? autolinker.link(String(feature.properties['Work_Title']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="Section_Su" colspan="2"><strong>Section_Su</strong><br />' + (feature.properties['Section_Su'] !== null ? autolinker.link(String(feature.properties['Section_Su']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="Page_URL" colspan="2"><strong>Page_URL</strong><br />' + (feature.properties['Page_URL'] !== null ? autolinker.link(String(feature.properties['Page_URL']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Title</strong><br />' + (feature.properties['Title'] !== null ? autolinker.link(String(feature.properties['Title']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="Date" colspan="2"><strong>Date</strong><br />' + (feature.properties['Date'] !== null ? autolinker.link(String(feature.properties['Date']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Conscription_Letters_4_0() {
            return {
                pane: 'pane_Conscription_Letters_4',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(83,83,83,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(203,203,203,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Conscription_Letters_4');
        map.getPane('pane_Conscription_Letters_4').style.zIndex = 404;
        map.getPane('pane_Conscription_Letters_4').style['mix-blend-mode'] = 'normal';
        var layer_Conscription_Letters_4 = new L.geoJson(json_Conscription_Letters_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Conscription_Letters_4',
            layerName: 'layer_Conscription_Letters_4',
            pane: 'pane_Conscription_Letters_4',
            onEachFeature: pop_Conscription_Letters_4,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Conscription_Letters_4_0(feature));
            },
        });
        bounds_group.addLayer(layer_Conscription_Letters_4);
        map.addLayer(layer_Conscription_Letters_4);
        function pop_JacksonMississippi_5(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['lat'] !== null ? autolinker.link(String(feature.properties['lat']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['long'] !== null ? autolinker.link(String(feature.properties['long']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_JacksonMississippi_5_0() {
            return {
                pane: 'pane_JacksonMississippi_5',
                radius: 6.4,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,1.0)',
                interactive: true,
            }
        }
        function style_JacksonMississippi_5_1() {
            return {
                pane: 'pane_JacksonMississippi_5',
                radius: 1.4,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,0,0,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_JacksonMississippi_5');
        map.getPane('pane_JacksonMississippi_5').style.zIndex = 405;
        map.getPane('pane_JacksonMississippi_5').style['mix-blend-mode'] = 'normal';
        var layer_JacksonMississippi_5 = new L.geoJson.multiStyle(json_JacksonMississippi_5, {
            attribution: '',
            interactive: true,
            dataVar: 'json_JacksonMississippi_5',
            layerName: 'layer_JacksonMississippi_5',
            pane: 'pane_JacksonMississippi_5',
            onEachFeature: pop_JacksonMississippi_5,
            pointToLayers: [function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_JacksonMississippi_5_0(feature));
            },function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_JacksonMississippi_5_1(feature));
            },
        ]});
        bounds_group.addLayer(layer_JacksonMississippi_5);
        map.addLayer(layer_JacksonMississippi_5);
        setBounds();
        </script>
    </body>
</html>
